<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBay Price Insights - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e5e7eb;
        }
        header {
            background: #020617;
            padding: 1rem 2rem;
            border-bottom: 1px solid #1f2937;
        }
        header h1 {
            margin: 0;
            font-size: 1.25rem;
        }
        header a {
            color: #38bdf8;
            text-decoration: none;
            margin-right: 1rem;
        }
        main {
            padding: 2rem;
        }
        .card {
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #111827;
        }
        th {
            text-align: left;
            background: #020617;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) td {
            background: #020617;
        }
        .tag {
            display: inline-block;
            padding: 0.10rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            border: 1px solid #1f2937;
            background: #020617;
        }
        .tag-green { border-color: #22c55e; color: #bbf7d0; }
        .tag-gray { color: #9ca3af; }
        a {
            color: #38bdf8;
        }
        .muted {
            color: #9ca3af;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<header>
    <div style="display:flex;align-items:center;justify-content:space-between;">
        <div>
            <h1>eBay Price Insights</h1>
            <div class="muted">
                <a href="/ui/queries">UI</a>
                <a href="/docs">API docs</a>
            </div>
        </div>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
